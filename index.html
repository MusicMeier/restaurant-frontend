<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cuisine</title>
        <link rel="stylesheet" href="app.css" />
        <script defer src="index.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>
    </head>

    <body>

        <header>

            <img id="EATS-logo" src="https://i.imgur.com/o49TYwV.png"/>

            <form class="cuisine-search">
                <br>
                <label for="cuisine-box">Search: </label>
                <input id="cuisine-box" name="search_term" placeholder="Cuisine">  
                <input id="cuisine-button" type="submit" value="Search Cuisine" />
            </form>

        </header>

        <main>

            <section class="surprise">
                <div id="surpriseCard">
                    <h1><label for="suprise-card-info">Feeling Spontaneous? </label></h1>
                    <h4>20% off your first order at ...</h4>
                    <img id="gift-card-logo" src="https://cdn.gcb.today/images/logo-giftcard.png" />
                    <button id="suprise-card-info-button" onclick="surpriseRestaurant()">Click me!</button>
                    <br>
                </div>
            </section>
            
            <section id="restaurant-card-container">
            </section>
            
            <button id="reset-button" onclick="handleClick()">Top</button>
        </main>
        
    </body>

</html>
